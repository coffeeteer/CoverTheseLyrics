<!DOCTYPE html>
<html>

<head>
	<title>CoverTheseLyrics</title>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript" src="assets/app.js"></script>
</head>

<body>
	<!-- Header -->
	<div class="container-fluid" id="main-container">
		
		<div class="jumbotron">
		  <h1 id="headerFont" class="headerText"><strong>CoverTheseLyrics</strong></h1>
		  <h2 id="header2Font" class="headerText"><strong>Sing. Record. Entertain. Win!</strong></h2>
		</div>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	    <li data-target="#myCarousel" data-slide-to="4"></li>
	    <li data-target="#myCarousel" data-slide-to="5"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	   
	    <div class="item active">
	      <img src="assets/images/slider/singer_crop_SFW.jpg" alt="Slider Image 1">
	      	<div class="carousel-caption">
	      		<h2 class="caroTxt">CoverTheseLyrics is Your Stage</h2>
	      		<h3 class="caroTxt">Perform.</h3>
	      	</div>	
	    </div>

	    <div class="item">
	      <img src="assets/images/slider/marley-like_newcrop_SFW.jpg" alt="Slider Image 2" class="caroImg">
	    </div>

	    <div class="item">
	      <img src="assets/images/slider/Lone-Singer_noir_SFW.jpg" alt="Slider Image 3">
	    </div>

	    <div class="item">
	      <img src="assets/images/slider/Lone-Singer_noir_SFW.jpg" alt="Slider Image 4">
	    </div>

	     <div class="item">
	      <img src="assets/images/slider/pure_bluegrass_cropSFW.jpg" alt="Slider Image 5">
	    </div>

	     <div class="item">
	      <img src="assets/images/slider/microphone-D_noir_SFW.jpg" alt="Slider Image 6">
	    </div>
	  
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
</div>


	

	</div>
</body>
</html>
